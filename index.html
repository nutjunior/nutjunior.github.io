<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="subscribe-form">
        <h1>Enter your email</h1>
        <input
            type="email"
            name="email"
            placeholder="you@example.com"
            required
        >
        <button type="submit">Submit</button>
        <p id="success-message" style="display:none;">
            Thanks! Youâ€™re on the list.
        </p>
    </form>

<script>
const form = document.getElementById("subscribe-form");
const successMessage = document.getElementById("success-message");

form.addEventListener("submit", function(e){
    e.preventDefault(); // prevent default form submission
    const email = form.email.value;

    // Send email to Apps Script Web App
    fetch("https://script.google.com/macros/s/AKfycbx0Fe-SKdMm6SlKoxMakgYQDBBqizuMQsY8k-T_02yrWRsfviOAaI5MrwS0Zuolv_4W/exec", {
        method: "POST",
        body: JSON.stringify({email}),
        headers: {"Content-Type": "application/json"}
    }).then(() => {
        successMessage.style.display = "block";
        form.reset();
    }).catch(err => alert("Error submitting. Please try again."));
});
</script>
</body>
</html>
