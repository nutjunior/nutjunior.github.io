<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="subscribe-form">
        <h1>Enter your email</h1>
        <input
            type="email"
            name="entry.297395942"
            placeholder="you@example.com"
            required
        >
        <input
            type="hidden"
            name="entry.2086945434"
            value="TRUE"
        >
        <button type="submit">Submit</button>
        <p id="success-message" style="display:none;">
            Thanks! Youâ€™re on the list.
        </p>
    </form>

<script>
const form = document.getElementById("subscribe-form");
const successMessage = document.getElementById("success-message");

form.addEventListener("submit", async function(e){
    e.preventDefault();

    const email = form.querySelector("[type='email']").value;

    const result = await fetch(
        "https://script.google.com/macros/s/AKfycbx0Fe-SKdMm6SlKoxMakgYQDBBqizuMQsY8k-T_02yrWRsfviOAaI5MrwS0Zuolv_4W/exec",
        {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                action: "subscribe",
                email: email
            })
        }
    );

    successMessage.style.display = "block";
    form.reset();
});
</script>

</body>
</html>
