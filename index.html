<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form
        id="subscribe-form"
        action="https://docs.google.com/forms/d/e/1FAIpQLSdVWIsWwwAjBcphMfaan7E3IR8p_Jbtm7sFJRr_YOzMRRuGIA/formResponse"
        method="POST"
        target="hidden_iframe"
        onsubmit="showSuccess()"
    >
        <h1>Enter your email</h1>

        <!-- CORRECT FIELD ID -->
        <input
            type="email"
            name="entry.572472138"
            placeholder="you@example.com"
            required
        >

        <!-- CORRECT FIELD ID -->
        <input
            type="hidden"
            name="entry.1983973473"
            value="TRUE"
        >

        <button type="submit">Submit</button>

        <p id="success-message" style="display:none;">
            Thanks! Youâ€™re on the list.
        </p>
    </form>

    <iframe name="hidden_iframe" style="display:none;"></iframe>

    <script>
    function showSuccess() {
        document.getElementById("success-message").style.display = "block";
        document.getElementById("subscribe-form").reset();
    }
    </script>
</body>
</html>
